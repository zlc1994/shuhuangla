{% extends "base.html" %}

{% block content %}
<div class="card SignForm">
    <div class="card-header">
        <div class="breadcrumb card-header-title" aria-label="breadcrumbs">
                <ul>
                    <li><a href="{{ url_for('main.index') }}">书荒啦</a></li>
                    <li class="is-active"><a href="#" aria-current="page">重置密码</a></li>
                </ul>
        </div>
    </div>
    <div class="card-content">
        <form action="" method="post">
                {{ form.hidden_tag() }}
                <div class="field">
                    {{ form.email.label(class="label") }}
                    <div class="control has-icons-left">
                        {{ form.email(class="input") }}
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        {{ form.submit(class="button is-primary is-fullwidth") }}
                    </div>
                </div>
        </form>
    </div>
</div>
{% endblock %}
